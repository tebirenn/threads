<div class="post__body" *ngFor="let post of posts">
  <img class="post__avatar" src="https://carwow-uk-wp-3.imgix.net/Midnight-front-GTR.png?auto=format&cs=tinysrgb&fit=clip&ixlib=rb-1.1.0&q=60&w=750"/>
  <div class="post__content">
    <h4 class="post__username">{{post.username}}</h4>
    <p>{{post.description}}</p>
    <div class="post__activities">
        <img src="../../assets/heart.png" />
        <img src="../../assets/chat.png" />
        <img src="../../assets/send.png"/>
    </div>
    <div class="post__stats">
       <p>{{post.likes}} отметок "Нравится"</p>
    </div>
  </div>
</div>
